<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="Calculator.png" type="image/x-icon">
</head>

<body>
    <h1 class="text-center">Calculator App</h1>

    <div class="container mx-auto flex flex-col items-center">
        <div class="row">
            <input class="row" type="text">
        </div>

        <div class="row">
            <button class="button special long-button">C</button>
            <button class="button special">%</button>
            <button class="button operators">/</button>
        </div>

        <div class="row">
            <button class="button numerals">7</button>
            <button class="button numerals">8</button>
            <button class="button numerals">9</button>
            <button class="button operators">*</button>
        </div>

        <div class="row">
            <button class="button numerals">4</button>
            <button class="button numerals">5</button>
            <button class="button numerals">6</button>
            <button class="button operators">-</button>
        </div>

        <div class="row">
            <button class="button numerals">1</button>
            <button class="button numerals">2</button>
            <button class="button numerals">3</button>
            <button class="button operators">+</button>
        </div>

        <div class="row">
            <button class="button numerals long-button">0</button>
            <button class="button numerals">.</button>
            <button id="equalTo" class="button operators">=</button>
        </div>
    </div><hr>
        
    <div class="link">
        <a href="https://github.com/jojova/calculatorApp">https://github.com/jojova/calculatorApp</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
